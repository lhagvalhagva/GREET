<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Greeting Namuun</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  </head>
  <body>
    <label for="open">
      <input id="open" type="checkbox" />
      <div class="card pg1">
        <div class="h">Hi</div>
        <div class="bd">Namuunaa</div>
        <div class="click">Click To Open</div>
      </div>
      <div class="card pg2">
        <div class="content">
          <img class="birthday" src="./hi.jpg" />
        </div>
      </div>

      <div class="card pg3">
        <div class="content">
          <div class="wish">
            <br /><br />
            <p>
              Make sure to rest well, enjoy wholesome meals, nurture your immune
              system, stay active in a way that feels good for you, and be kind
              to yourself, Namuunaa
            </p>
            <br />
          </div>
        </div>
      </div>
    </label>
  </body>
</html>
